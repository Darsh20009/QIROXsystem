services:
  - type: web
    name: qirox
    runtime: node
    nodeVersion: 20.20.0
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SMTP2GO_SENDER
        value: noreply@qiroxstudio.online
      - key: SMTP2GO_SENDER_NAME
        value: Qirox
      - key: EMAIL_LOGO_URL
        value: https://raw.githubusercontent.com/Darsh20009/QIROXsystem/main/client/public/logo.png
      - key: EMAIL_SITE_URL
        value: https://qiroxstudio.online
      - key: SMTP2GO_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: SESSION_SECRET
        sync: false
    autoDeploy: true
